<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Plain JS Enumeration App: Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="lib/browserShims.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/errorTypes.js"></script>
  <script src="lib/Enumeration.js"></script>
  <script src="src/c/initialize.js"></script>
  <script src="src/m/Book.js"></script>
  <script src="src/v/createBook.js"></script>
  <script src="src/c/createBook.js"></script>
  <script>
   window.addEventListener("load", pl.c.createBook.initialize);
  </script>
</head>
<body>
 <header>
  <div class="wrapper clearfix">
   <div class="title">
    <h1>Create a new book record</h1>
   </div>
   <nav>
    <ul>
     <li><a href="createBook.html">C</a></li>
     <li><a href="retrieveAndListAllBooks.html">R</a></li>
     <li><a href="updateBook.html">U</a></li>
     <li><a href="deleteBook.html">D</a></li>
    </ul>
   </nav>
  </div>
 </header>
 <main>
  <div class="wrapper clearfix">
   <form id="Book">
    <div><label>ISBN: <input name="isbn" type="text" /></label></div>
    <div><label>Title: <input name="title" type="text" /></label></div>
    <div><label>Original language:
     <select name="originalLanguage"></select>
    </label></div>
    <div class="multi-sel"><label>Also available in:
     <select name="otherAvailableLanguages" multiple="multiple" rows="4"></select>
    </label></div>
    <fieldset data-bind="category"><legend>Category</legend></fieldset>
    <fieldset data-bind="publicationForms"><legend>Publication forms</legend></fieldset>
    <div><button type="submit" name="commit">Save</button></div>
   </form>
  </div>
 </main>
 <footer>
   <div class="foot-content wrapper">
     <a href="index.html">Back to main menu</a>
   </div>
 </footer>
</body>
