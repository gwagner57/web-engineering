<head>
  <meta charset="UTF-8"/>
  <title>Plain JS Enumeration App: Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <meta name="theme-color" content="#ffffff"/>
  <link rel="icon" href="favicon.svg"/>
  <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
  <link rel="manifest" href="manifest.json"/>

  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <script src="lib/browserShims.html"></script>
  <script src="src/v/updateBook.mjs" type="module"></script>
</head>
<body>
<header>
  <div class="wrapper clearfix">
    <div class="title">
      <h1>Update a book record</h1>
    </div>
    <nav>
      <ul>
        <li><a href="createBook.html">C</a></li>
        <li><a href="retrieveAndListAllBooks.html">R</a></li>
        <li><a href="updateBook.html">U</a></li>
        <li><a href="deleteBook.html">D</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <form id="Book">
      <div><label>Select book:
        <select name="selectBook">
          <option value=""> ---</option>
        </select>
      </label></div>
      <div><label>ISBN:
        <output name="isbn"/>
      </label></div>
      <div><label>Title: <input name="title" type="text"/></label></div>
      <div><label>Original language:
        <select name="originalLanguage"></select>
      </label></div>
      <div class="multi-sel"><label>Also available in:
        <select name="otherAvailableLanguages" multiple="multiple" rows="4"></select>
      </label></div>
      <fieldset data-bind="category">
        <legend>Category</legend>
      </fieldset>
      <fieldset data-bind="publicationForms">
        <legend>Publication forms</legend>
      </fieldset>
      <div>
        <button type="submit" name="commit">Save Changes</button>
      </div>
      <a href="index.html">Back to main menu</a>

    </form>
  </div>
</main>
